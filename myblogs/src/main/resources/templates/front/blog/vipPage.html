<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--共用头部-->
    <header  th:replace="common/head::head"></header>
    <title>欢迎来到首页！</title>
</head>

<body>
<!--共用导航栏-->
<div th:include="common/navbar :: html"/>
<!--共用文章头-->
<div th:include="common/header :: html"/>
<form method="GET" th:object="${blog}" th:action="@{/vip/vipPost}">
    <div th:each="theBlog,blogStat:${blogs}" th:if="${blogStat.count} <= 6" ><!--遍历前六条记录-->
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <input name="id" type="radio" th:value="${theBlog.id}" />
                <div><a>
                        <h2 class="post-title" th:text="${theBlog.title}" name="title"  >文章标题</h2>
                    </a>
                    <p class="post-meta">作者：
                        <a href="#" th:text="${theBlog.author}" ></a>
                        <P th:text="${theBlog.createTime}" >时间</P>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-md-10 mx-auto">
        <button>查看已选择的文章</button>
    </div>
</form>

<hr>
<!--共用底部-->
<div th:include="common/footer :: footer"/>
</body>
</html>
