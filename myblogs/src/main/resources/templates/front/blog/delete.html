<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <!--共用头部-->
    <header  th:replace="common/head::head"></header>
    <title>删除页面</title>
</head>
<body>

<form method="post" th:object="${blog}" th:action="@{/delete}">
    <div th:each="blog,blogStat:${blogs}" th:if="${blogStat.count} <= 10" ><!--遍历前五条记录--> <!--"blog : ${blogs}" 遍历所有-->
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <input name="id" type="radio" th:value="${blog.id}" />
                <div><a>
                    <h2 class="post-title" th:text="${blog.title}" name="title"  >文章标题</h2>
                </a>
                    <p class="post-meta">作者：
                        <a href="#" th:text="${blog.author}" ></a>
                    <P th:text="${blog.cretime}" >时间</P>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-md-10 mx-auto">
        <button>删除已选择的文章</button>
    </div>
</form>
</body>
</html>
