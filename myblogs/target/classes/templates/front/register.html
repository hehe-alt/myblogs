<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册！</title>
    <script th:src="@{/front/js/login.js}" > </script><!--引入点击输入框，放到输入框效果-->
    <link rel="stylesheet" type="text/css" th:href="@{/front/css/login01.css}"><!--引入背景汽包效果-->
</head>
<body>

<div class="wrapper">
    <div class="container">
        <h3>欢迎注册！</h3>
        <form class="form" th:action="@{/register}" method="POST" th:object="${author}">
            <div th:if="${#fields.hasErrors()}">
                <p>请检查输入</p>
            </div>
            <input type="text" placeholder="姓名" name="name" th:value="${author.name}">

            <input type="text" placeholder="账号" name="account" th:value="*{account}">
            <p th:if="${#fields.hasErrors('account')}" th:errors="*{account}" th:field="*{account}"></p>

            <input type="password" placeholder="密码" name="pwd" th:value="*{pwd}">
            <p th:field="*{pwd}" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></p>

            <input type="text" placeholder="性别" name="sex" th:value="*{sex}">
            <input type="text" placeholder="电话" name="num" th:value="*{num}">
            <input type="text" placeholder="邮箱" name="mail" th:value="*{mail}">

            <button type="submit" id="login-button">注册</button>
        </form>
    </div>

    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
