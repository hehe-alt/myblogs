<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <!--共用头部-->
    <header  th:replace="common/head::head"></header>
    <title>留言查看页面</title>
</head>
<body>


    <div th:each="info,infoStat:${infos}" th:if="${infoStat.count} <= 20" >
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">

                <div><a>
                    <h2 class="post-title" th:text="${info.name}" ></h2>
                </a>
                    <p class="post-meta">
                        邮箱：
                        <a th:text="${info.Email}" >邮箱</a><br/>
                        电话：
                        <a th:text="${info.phone}" >电话</a><br/>
                        创建时间：
                        <a th:text="${info.cretime}" >时间</a>
                    </p>
                    <P th:text="${info.message}" >内容</P>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
